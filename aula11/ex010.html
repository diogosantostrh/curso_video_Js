<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="textvel">Km/h 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtvel= window.document.querySelector('input#textvel')
            var res=window.document.querySelector('div#res')
            var vel=Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <b>${vel} Km/h</b></p>`
            if (vel>=50){
                res.innerHTML+=`<p>Você esta <b>MULTADO</b> por execesso de velocidade!!</p>`
            }
            res.innerHTML+=`<p>Dirija sempre com cinto de segurança!!</p>`
        }
    </script>
    
</body>
</html>

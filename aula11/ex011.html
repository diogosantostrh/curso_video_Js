<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Qual o seu país?</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtpais= window.document.querySelector('input#txtpais')
            var res=window.document.querySelector('div#res')
            var pais=String(txtpais.value)
            res.innerHTML = `<p>O seu país é <b>${pais}.</b></p>`
            if (txtpais == 'Portugal'){
                res.innerHTML+=`<p>Você é português!!</p>`
            }
            else{
                res.innerHTML+=`<p>Você é estrangeiro!!</p>`
            }
        }
    </script>
    
</body>
</html>
